version: '3.8'

services:
  backend:
    build: ./backend
    container_name: v2x_backend
    # ports:
    #   - "4000:4000" # Keep internal-only for security, accessed via Nginx proxy
    environment:
      - PORT=4000
      - ETH_RPC_URL=${ETH_RPC_URL}
      - PRIVATE_KEY=${PRIVATE_KEY}
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
    networks:
      - app-network
    restart: always

  frontend:
    build: ./frontend
    container_name: v2x_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge
